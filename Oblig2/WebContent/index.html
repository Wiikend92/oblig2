<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Handleliste login</title>
</head>
<body>
	<h1>Login</h1>
	<form action="login" method="get">
		<fieldset>
			<p>
				<label for="passwordField">Skriv inn passord:</label>
			</p>
			<p>
				<input id="passwordField" type="password" name="passord" />
			</p>
			<p>
				<input type="submit" value="Login" />
			</p>
		</fieldset>
	</form>
</body>
</html>
